<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link th:href="@{/css/misPrimerosEstilos.css}" rel="stylesheet">
</head>

<body>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>CodBarras</th>
				<th>Categoria</th>
				<th>Stock</th>
				<th>Bodega</th>
				
			</tr>

		</thead>

		<tbody>

			<div th:text="${mensaje}" th:if="${mensaje!=null}">
			</div>
			<h1>Productos en inventario</h1>
			<tr th:each="producto : ${lista}">
				<form action="#" th:action="@{/sistema/borrar/{id}(id=${producto.id})}" th:object="${producto}"
					th:method="delete">
					<td th:text="${producto.id}"></td>
					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.codigoBarras}"></td>
					<td th:text="${producto.categoria}"></td>
					<td th:text="${producto.stock}"></td>
					<td th:text="${producto.bodega}"></td>
					
					<td>
						<input type="submit" value="Borrar">
					</td>
				</form>

			</tr>
		</tbody>
	</table>

</body>

</html>
